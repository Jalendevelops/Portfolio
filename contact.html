<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/c7394ab55b.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- Jost Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Rajdhani&display=swap"
      rel="stylesheet"
    />

    <!-- Sriracha Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
      />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Boilerplate</title>
    <link rel="only_styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="index.html" class="header-logo">Jalen Garcia</a>
          <nav>
            <ul class="nav-menu">
              <li class="nav-menu-item">
                <a href="about.html" class="nav-menu-link">About</a>
              </li>

              <li class="nav-menu-item">
                <a href="contact.html" class="nav-menu-link">Contact</a>
              </li>

              <li class="nav-menu-item">
                <a href="portfolio.html" class="nav-menu-link">Portfolio</a>
              </li>
            </ul>
          </nav>

          <div class="social-buttons-container">
            <a
              class="social-btn"
              href="https://github.com/jalendevelops"
              target="_blank"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="contact-heading">Let's get in touch.</h1>
      
      <p class="contact-p">Always open to hearing about new project opportunities and ideas. Send me a message and we can exchange ideas.</p>
      
      <div class="container">
        <form id="contact-form">
          <label for="user-email">Email</label>
          <input type="email" name="email" id="user-email" />

          <label for="user-message">Message</label>
          <textarea id="user-message" name="message" rows="5"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
